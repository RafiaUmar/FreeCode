<form>
    <br>
  <div class="form-group">
    <input appHover = "pink"
    #emailModel="ngModel"
    appValidator
      type="text"
      class="form-control"
      [(ngModel)]="email"
      placeholder="Email here"
      name="email"
    />
    <div>
      {{emailModel.errors | json}}
    </div>
  </div>
  <br>
  <div class="form-group">
    <input appHover ="black"
      type="text"
      class="form-control"
      [(ngModel)]="password"
      placeholder="Password here"
      name="password"

    />
  </div>
  <br>
  <div class="form-group">
    <button class="btn btn-success" (click)="login()">Login</button>
  </div>
</form>
