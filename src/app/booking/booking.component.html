<br />
<form [formGroup]="bookingForm" (ngSubmit)="addBooking()">
  <mat-error *ngIf="bookingForm.hasError('required')">
  </mat-error>
  <mat-form-field class="example-full-width">
    <mat-label>Room ID</mat-label>
    <input type="id" matInput formControlName="roomId" />
 
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="guestEmail" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="bookingForm.get('guestEmail')?.hasError('email') && !bookingForm.get('guestEmail')?.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="bookingForm.get('guestEmail')?.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <mat-label>Check in Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="checkinDate" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-hint>MM/DD/YYYY</mat-hint>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Check out Date</mat-label>
    <input
      matInput
      [matDatepicker]="outpicker"
      formControlName="checkoutDate"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="outpicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #outpicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Booking Status</mat-label>
    <input
      type="text"
      matInput
      formControlName="bookingStatus"
      placeholder="Ex. pat@example.com"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Booking Amount</mat-label>
    <input
      type="number"
      matInput
      formControlName="bookingAmount"
      placeholder="Ex. pat@example.com"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Mobile Number</mat-label>
    <input
      type="number"
      matInput
      formControlName="mobileNumber"
      placeholder="Ex. pat@example.com"
    />
  </mat-form-field>


  <mat-accordion  formGroupName="location" class="example-headers-align">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Locational Data
        </mat-panel-title>
       
      </mat-expansion-panel-header>
  
      <mat-form-field>
        <mat-label>Guest Country</mat-label>
        <input matInput formControlName="guestCountry">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Zip Code</mat-label>
        <input matInput type="number" formControlName="zipCode">
      </mat-form-field>
      
    </mat-expansion-panel>
  </mat-accordion>

    <mat-label>Guest Country</mat-label>
    <input
      type="text"
      matInput
      formControlName="guestCountry"
      placeholder="Ex. pat@example.com"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Zip Code</mat-label>
    <input
      type="text"
      matInput
      formControlName="zipCode"
      placeholder="Ex. pat@example.com"
    />
  </mat-form-field> -->
  <br>
  <button mat-raised-button color="accent" type="button" (click)="guestAdd()">Add Guest</button>
  <button mat-raised-button color="accent" [disabled]="bookingForm.invalid" type="submit">Book Room</button>
</form>
